<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&family=Roboto+Serif:opsz,wght@8..144,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <blockquote class="quote">
      <p class="quote_text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. A commodi sit
        consequuntur animi culpa similique excepturi dolore delectus facilis
        nihil.
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote_line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote_author">John Smith</h3>
            <p class="quote_organization">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
